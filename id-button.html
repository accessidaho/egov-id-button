<link rel="import" href="../polymer/polymer.html">

<!--
`id-button` Button element with Idaho styling.

@demo demo/index.html
-->

<dom-module id="id-button">
  <template>
    <style>

      * {
        box-sizing: border-box;
      }

      :host {
        display: block;
        position: relative;

        --border-color: var(--id-primary-border, #255dab);
        --background-color: var(--id-primary-color, #2968c0);
        --color: #fff;
        --outline-color: var(--id-primary-color, #2968c0);
        --border-color-hover: var(--id-primary-border-hover, #1a4179);
        --background-color-hover: var(--id-primary-color-hover, #205196);
        --focus-color: var(--id-primary-color-hover, rgba(2,117,216,.5));
      }

      @media (min-width: 768px) {
        :host([indent]) {
          padding-left: 15px;
          margin-left: 16.66667%;
        }
      }

      :host(.lg) button {
        width: 80%;
        display: block;
      }

      :host(.md) button {
        width: 50%;
        display: block;
      }

      :host(.sm) button {
        width: 25%;
        display: block;
      }

      :host(.xs) button {
        width: 15%;
        display: block;
      }

      :host(.btn-lg) button {
        padding: .6rem 1.2rem;
        font-size: 1.1rem;
        border-radius: .3rem;
      }

      button {
        display: inline-block;
        font-weight: 400;
        line-height: 1.25;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        cursor: pointer;
        padding: .5rem 1rem;
        font-size: .9rem;
        border-radius: .25rem;
        -webkit-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
        transition: all .2s ease-in-out;
        color: var(--color);
        background-color: var(--background-color);
        border-color: var(--border-color);
      }

      button:hover {
        color: var(--color);
        background-color: var(--background-color-hover);
        border-color: var(--border-color-hover);
      }

      button:focus {
        -webkit-box-shadow: 0 0 0 2px var(--focus-color);
        box-shadow: 0 0 0 2px var(--focus-color);
        outline: 0;
      }

      #additional-links {
        display: block;
        overflow: hidden;
      }

      #additional-links a {
        display: block;
        padding: 0 .5rem;
        border-left: 1px solid #ccc;
        margin: .5rem 0;
        line-height: 1;
        float: left;
        color: var(--id-link-color, #0027c1);
        text-decoration: none;
      }

      #additional-links a:hover {
        color: var(--id-link-hover-color, #001875);
        text-decoration: underline;
      }

      #additional-links a:first-child {
        border-left: 0;
        padding-left: 0;
      }

      :host([block]) button {
        width: 100%;
      }

      @media (min-width: 768px) {
        :host([block]) button {
          width: auto;
        }
      }

      :host([outline]) button {
        color: var(--outline-color);
        background-image: none;
        background-color: #fff;
        border-color: var(--outline-color);
      }

      :host([outline]) button:hover {
        background-color: var(--outline-color);
        color: #fff;
      }

      :host([btn-group="left"]) button {
        margin-right: -1px;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
      }

      :host([btn-group="right"]) button {
        margin-left: -1px;
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
      }

    </style>
    <button on-click="_click" type$="[[type]]" name$="[[name]]"><slot></slot></button>
    <div id="additional-links">
      <template is="dom-repeat" items="[[links]]">
        <a href$="[[item.url]]">[[item.title]]</a>
      </template>
    </div>
  </template>

  <script>
    class IdButton extends Polymer.Element {
      static get is() { return 'id-button'; }
      static get properties() {
        return {
          /**
           * Adds indentation to the left of the button.
           */
          indent: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          /**
           * What the button should be.
           */
          type: {
            type: String,
            value: 'button'
          },
          /**
           * Additional links to place below the button.
           */
          links: Array,
          /**
           * Color variations for the button. Primary, Success, Warning, Danger
           */
          color: {
            type: String,
            value: 'primary'
          },
          /**
           * Outlines the button instead of filling it.
           */
          outline: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          /**
           * Makes button full width of mobile
           */
          block: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          eventName: {
            type: String,
            value: 'button-click'
          },
          btnGroup: {
            type: String,
            reflectToAttribute: true
          }
        };
      }

      constructor() {
        super();
        this.colors = {
          secondary: {
            '--border-color': '#ccc',
            '--background-color': '#fff',
            '--color': '#292b2c',
            '--outline-color': '#ccc',
            '--border-color-hover': '#adadad',
            '--background-color-hover': '#e6e6e6',
            '--focus-color': 'rgba(204,204,204,.5)'
          },
          success: {
            '--border-color': '#558B2F',
            '--background-color': '#558B2F',
            '--outline-color': '#558B2F',
            '--border-color-hover': '#33691E',
            '--background-color-hover': '#33691E',
            '--focus-color': 'rgba(92,184,92,.5)'
          },
          warning: {
            '--border-color': '#f0ad4e',
            '--background-color': '#f0ad4e',
            '--outline-color': '#f0ad4e',
            '--border-color-hover': '#eb9316',
            '--background-color-hover': '#ec971f',
            '--focus-color': 'rgba(240,173,78,.5)'
          },
          danger: {
            '--border-color': '#c62828',
            '--background-color': '#c62828',
            '--outline-color': '#c62828',
            '--border-color-hover': '#c12e2a',
            '--background-color-hover': '#B71C1C',
            '--focus-color': 'rgba(217,83,79,.5)'
          }
        }
      }

      /**
       * Fires an event alerting the parent that a click has happened.
       * @return null
       */
      _click() {
        this.dispatchEvent(new CustomEvent(this.eventName, {bubbles: true, composed: true, detail: {name: this.eventName}}));
      }

      ready() {
        super.ready();
        if (this.colors[this.color]) {
          this.updateStyles(this.colors[this.color]);
        }
      }
    }

    window.customElements.define(IdButton.is, IdButton);
  </script>
</dom-module>
